<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
   
</script>
<body>
    <label for="states">Choose a State:</label>
    <select id="states"></select>
    <label for="cities">Choose a City:</label>
    <select id="cities">
    </select>
    <script>
        const database = {
            'Iowa': ['Fairfield', 'Mt. Pleasant', 'Ottumwa', 'Des Moines', 'Iowa City'],
            'California': ['Los Angles', 'San Jose', 'San Diago', 'Pittsburg'],
            'Texas': ['Dallas', 'Houston', 'Austin', 'San Antonio']
        }
        let state = document.getElementById("states");
        for(let key in database){
            let option = document.createElement("option");
            option.innerHTML = key;
            state.append(option);  
        }
        let city = document.getElementById("cities");
        state.addEventListener('change', getCity);
        getCity();
        function getCity(){
            city.innerHTML = '';
            for(let city1 of database[state.value]){
                let option = document.createElement("option");
                option.innerHTML = city1; 
                city.append(option);  
            }  
        }
    </script> 
</body>
</html>
