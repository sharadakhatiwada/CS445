<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn1" style="font-size:10px;">10px</button>
    <button id="btn1" style="font-size:15px;">15px</button>
    <button id="btn1" style="font-size:20px;">20px</button>
    <script>
        let allButtons = document.querySelectorAll("button");
        for(let btn of allButtons){ 
            btn.onclick = function(){
                let incrementSize = parseInt(btn.style.fontSize) + 5;
                 btn.style.fontSize = incrementSize + "px"; 
                 btn.textContent = incrementSize + "px"; 
            }
        }

    </script>
</body>
</html>
